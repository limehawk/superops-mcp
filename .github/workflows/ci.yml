name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify MSP server starts
        run: |
          timeout 5s node packages/msp/src/index.mjs < /dev/null || true
          echo "MSP server starts successfully"

      - name: Verify IT server starts
        run: |
          timeout 5s node packages/it/src/index.mjs < /dev/null || true
          echo "IT server starts successfully"

      - name: Check MSP package can be packed
        run: cd packages/msp && npm pack --dry-run

      - name: Check IT package can be packed
        run: cd packages/it && npm pack --dry-run

  publish:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Publish superops-msp
        run: npm publish --provenance --access public
        working-directory: packages/msp

      - name: Publish superops-it
        run: npm publish --provenance --access public
        working-directory: packages/it
