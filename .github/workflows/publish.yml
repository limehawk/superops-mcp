name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Publish superops-msp
        run: npm publish --provenance --access public
        working-directory: packages/msp

      - name: Publish superops-it
        run: npm publish --provenance --access public
        working-directory: packages/it
